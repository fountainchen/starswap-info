hazelcast:
  cluster-name: stcscan-hazelcast-cluster
  cache:
    code_cache:
      statistics-enabled: true
      eviction:
        size: 10000
        max-size-policy: ENTRY_COUNT
        eviction-policy: LFU
    session:
      statistics-enabled: true
      eviction:
        size: 50000
        max-size-policy: ENTRY_COUNT
        eviction-policy: LRU
  network:
    join:
      multicast:
        enabled: true

